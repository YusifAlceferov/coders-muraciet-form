<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muraciet</title>
</head>
<body style="background-color: rgb(192, 214, 207);">
<table   align="center"
border="1" width="80%" height="800px">
<thead>
<tr>
    <th bgcolor="#DEB887" colspan="5">
        <h3>Muraciet et</h3>
    </th>
</tr>

</thead>
<tbody   text-align: center;
>
    <tr>
        <th bgcolor="#DEB887" width="150px"> Şəkil yukleyin </th>
        <th  bgcolor="#ADFF2F" colspan="2"><input type="file" ></th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px"> AD</th>
        <th bgcolor="#ADFF2F" colspan="2"> 
            <input type="text" 
             placeholder="Adinizi yazin:" ></th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px"> Soyad</th>
        <th bgcolor="#ADFF2F" colspan="2">
            <input type="text" 
             placeholder="Soyadinizi yazin:" ></th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px"> Doğum tarixi</th>
        <th bgcolor="#ADFF2F" colspan="2">
            <input type="date" > </th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px"> Cinsiyyət</th>
        <th bgcolor="#ADFF2F" colspan="2">
          <lebel> 
            <input type="radio" name="Cinsiyyət">
            Kisi
            <input type="radio" name="Cinsiyyət" >
            Qadin
          </lebel>

        </th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px"> Email</th>
        <th bgcolor="#ADFF2F" colspan="2" >
            <input type="text" 
             placeholder="meilinizi yazin:" ></th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px" rowspan="2"> Əlaqə</th>
        <th bgcolor="violet" width="150px"> tel1
         
            <th bgcolor="#ADFF2F">
                <input type="text" 
                 placeholder="phone:" ></th>
            
            </th>  
    </tr>
    <tr>
        <th  bgcolor="violet" width="150px"> tel2
         
        <th bgcolor="#ADFF2F">
            <input type="text" 
             placeholder="phone:" ></th>
        
        </th>  
       
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px"> Təcrübələriniz</th>
        <th bgcolor="#ADFF2F" colspan="2"><label for="">Message:</label>
            <textarea name="message" id="" cols="50" rows="5"></textarea></th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px"> Xarici Dillər</th>
        <th bgcolor="#ADFF2F" colspan="2">
            <label for="">Ingilis dili:</label>
            <input type="radio"
             >
             <label for="">Rus Dili:</label>
             <input type="radio">
              <label for="">Azerbaycan:</label>
              <input type="radio">
            </th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px">Hərbi Status</th>
        <th bgcolor="#ADFF2F" colspan="2"><input list="herbi veziyyet" placeholder="Herbi Status">
            <datalist id="herbi veziyyet">
                <option value="var"></option>
                <option value="yox"></option>
            </datalist>
        </th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" width="150px"> Təhsil</th>
        <th bgcolor="#ADFF2F" colspan="2"><input list="tehsil" placeholder="Tehsil">
            <datalist id="tehsil">
                <option value="orta"></option>
                <option value="ali bakalvr"></option>
                <option value="ali magist"></option>
                <option value="dokturant"></option>
            </datalist></th>
    </tr>
    <tr>
        <th bgcolor="#DEB887" height="40px" colspan="4">Tesdiq edin</th>
    </tr>
</tbody>
</table>
